query($id: Int!) {
  getBook(id: $id) {
    id
    title
    authors {
      id
      name
    }
    type
    condition
    price
    status
    published_date
    isbn
    cover_url
    description
    rating
    languages {
      id
      name
    }
    categories {
      id
      name
    }
    users {
      id
    }
  }
}