query($searchString: String, $typeCode: Int) {
 getAvailableBooks(searchString: $searchString, typeCode: $typeCode) {
    id
    title
    authors {
      id
      name
    }
    price
    type
    status
    cover_url
    languages {
      id
      name
    }
    categories {
      id
      name
    }
    description
    rating
  }
} 